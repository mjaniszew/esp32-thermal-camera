[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit MLX90640@^1.1.2
	bblanchon/ArduinoJson@^7.4.2
	esp32async/ESPAsyncWebServer@^3.9.3
	esp32async/AsyncTCP@^3.4.9
